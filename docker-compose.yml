services:
  nginx-uploads:
    build:
      context: .
    container_name: nginx_uploads
    ports:
      # Map host port to container port 80 (adjust locally as needed)
      - "9181:80"
    volumes:
      - ./uploads:/srv/uploads:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
