services:
  nginx-uploads:
    build:
      context: .
    container_name: nginx_uploads
    ports:
      - "9181:80"
    volumes:
      - type: bind
        source: ./uploads
        target: /srv/uploads
        read_only: true
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - type: bind
        source: ./nginx/conf.d
        target: /etc/nginx/conf.d
        read_only: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
