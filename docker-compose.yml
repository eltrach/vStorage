services:
  nginx-uploads:
    build:
      context: .
    container_name: nginx_uploads
    ports:
      - "${HOST_PORT:-9181}:80"
    volumes:
      - type: bind
        source: ${HOST_UPLOADS_PATH:-./uploads}
        target: /srv/uploads
        read_only: true
      - type: bind
        source: ${NGINX_CONFIG_PATH:-./nginx}
        target: /etc/nginx
        read_only: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
