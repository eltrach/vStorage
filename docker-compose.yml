version: "3.8"

services:
  nginx-uploads:
    build:
      context: .
    container_name: nginx_uploads
    ports:
      # Map host port (from .env) to container port 80
      - "${HOST_PORT:-9181}:80"
    environment:
      # Pass environment variables to the container
      HOST_UPLOADS_PATH: ${HOST_UPLOADS_PATH:-./uploads}
      NGINX_CONFIG_PATH: ${NGINX_CONFIG_PATH:-./nginx}
    volumes:
      # Use environment variables for volume paths
      - type: bind
        source: ${HOST_UPLOADS_PATH:-./uploads}
        target: /srv/uploads
        read_only: true
      - type: bind
        source: ${NGINX_CONFIG_PATH:-./nginx}/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
      - type: bind
        source: ${NGINX_CONFIG_PATH:-./nginx}/conf.d
        target: /etc/nginx/conf.d
        read_only: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
