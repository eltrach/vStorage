services:
  nginx-uploads:
    build:
      context: .
    container_name: nginx_uploads
    ports:
      # Map host port (from .env) to container port 80
      - "${HOST_PORT:-9181}:80"
    volumes:
      - ${HOST_UPLOADS_PATH:-./uploads}:/srv/uploads:ro
      - ${NGINX_CONFIG_PATH:-./nginx}/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${NGINX_CONFIG_PATH:-./nginx}/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
