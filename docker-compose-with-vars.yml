services:
  nginx-uploads:
    build:
      context: .
    container_name: nginx_uploads
    expose:
      - "80"
    volumes:
      - ${HOST_UPLOADS_PATH:-./public}:/srv/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.http.services.nginx-uploads.loadbalancer.server.port=80"
