server {
  listen 80 default_server;

  # Serve a single public directory mounted at /srv/public
  root /srv/public;
  autoindex off;

  # Health check for orchestrators
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  location / {
    try_files $uri $uri/ =404;
  }
}
