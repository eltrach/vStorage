server {
  listen 80 default_server;

  # Serve a single public directory mounted at /srv/public
  root /srv/public;
  autoindex off;

  # Long-cache static images
  location ~* \.(webp|png|jpe?g|gif|svg|ico)$ {
    add_header Cache-Control "public, max-age=2592000, s-maxage=2592000, immutable" always;
  }

  # Health check for orchestrators
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  location / {
    try_files $uri $uri/ =404;
  }
}
